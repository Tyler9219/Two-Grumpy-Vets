<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Two Grumpy Vets</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav class="sticky-nav">
        <div class="nav-container">
            <img src="./img/logo-transparent-png.png" alt="Two Grumpy Vets Logo" class="logo">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </div>
    </nav>
    <header>
        <h1>Contact Us</h1>
    </header>
    <main>
        <form class="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" placeholder="Write your message here" required></textarea>
            
            <button type="submit">Send</button>
        </form>
    </main>
    <footer>
        <p>Follow us:</p>
        <a href="#"><img src="images/facebook-icon.png" alt="Facebook" class="social-icon"></a>
        <a href="#"><img src="images/instagram-icon.png" alt="Instagram" class="social-icon"></a>
        <a href="#"><img src="images/pinterest-icon.png" alt="Pinterest" class="social-icon"></a>
    </footer>
</body>
</html>
